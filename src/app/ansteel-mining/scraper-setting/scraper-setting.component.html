<!--修改-->
<div class="modal fade bs-example-modal-sm" id="myModal-setting"  tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" style="z-index:9992;">
  <div class="modal-dialog modal-sm" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <!-- 关闭按钮 -->
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
          ×
        </button>

      </div>
      <div class="modal-body">
        <form id="smart-form-register" class="smart-form" >
          <fieldset>
            <div class="form-group col col-lg-12 col-md-12 col-sm-12 col-xs-12 ">
              <section >
                <label class="label">参数名称</label>
                <label class="input">
                  <input type="text" name="name" placeholder="请输入参数名称 " maxlength="30" />
                </label>
              </section>

            </div>
            <div class="form-group col col-lg-12 col-md-12 col-sm-12 col-xs-12 ">
              <section >
                <label class="label">报警值</label>
                <label class="input">
                  <input type="text" name="name" placeholder="请输入报警值 " maxlength="30" />
                </label>
              </section>

            </div>
          </fieldset>
        </form>

      </div>
      <div class="modal-footer tex-align-center">
        <button type="button" class="btn btn-primary" data-ng-click="ok()" data-dismiss="modal">保存</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
      </div>
    </div>
  </div>
</div>
