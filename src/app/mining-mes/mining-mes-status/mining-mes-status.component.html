<!--采矿综合管理单元-当前生产状态-->
<div id="content" >
  <sa-widgets-grid>

    <div class="row">

      <article class="col-sm-12 ">
        <sa-widget [editbutton]="false" [deletebutton]="false" [colorbutton]="false">
          <header>
            <span class="widget-icon"> <i class="fa fa-bar-chart-o"></i> </span>
            <h2>当前完成进度</h2>
            <div class="widget-toolbar">
              <button  class="btn btn-xs btn-default"  routerLink="/mining-mes/mining-mes-production">查看详情</button>
            </div>
          </header>
          <div>
            <div class="widget-body no-padding" >
              <div class="col-md-6 col-sm-6 col-xs-12 text-align-center">
                <h4 style="padding: 30px 10px 10px;font-weight: 600;">采矿进度</h4>
                <div class="tab-list ">
                  <ul>
                    <li class="tab-li" [ngClass] = "item==0 ? 'tab-list-active' : ''" (click)="OnItemClick(0)" style="padding:10px 20px;">月</li>
                    <li class="tab-li" [ngClass] = "item==1 ? 'tab-list-active' : ''" (click)="OnItemClick(1)" style="padding:10px 20px;">季</li>
                    <li class="tab-li" [ngClass] = "item==2 ? 'tab-list-active' : ''" (click)="OnItemClick(2)" style="padding:10px 20px;">年</li>
                  </ul>
                </div>
                <div class="tab-content">
                  <div [style.display] = "item == 0 ? 'block' : 'none'">
                    <div  echarts [options]="status1option" style="width: 100%;height:400px;margin-top:-80px;" class="demo-chart"></div>
                  </div>
                  <div [style.display] = "item == 1 ? 'block' : 'none'">月</div>
                  <div [style.display] = "item == 2 ? 'block' : 'none'">季</div>
                </div>

              </div>
              <div class="col-md-6 col-sm-6 col-xs-12 text-align-center">
                <h4 style="padding: 30px 10px 10px;font-weight: 600;">采岩进度</h4>
                <div class="tab-list ">
                  <ul>
                    <li class="tab-li tab-list-active"  style="padding:10px 20px;">月</li>
                    <li class="tab-li" style="padding:10px 20px;">季</li>
                    <li class="tab-li" style="padding:10px 20px;">年</li>
                  </ul>
                </div>
                <div  echarts [options]="status2option" style="width: 100%;height:400px;margin-top:-80px;" class="demo-chart"></div>

              </div>

            </div>
          </div>
        </sa-widget>
      </article>

      <article class="col-sm-12 ">
        <sa-widget [editbutton]="false" [deletebutton]="false" [colorbutton]="false">
          <header>
            <span class="widget-icon"> <i class="fa fa-table"></i> </span>
            <h2>设备情况</h2>
            <div class="widget-toolbar">
              <button  class="btn btn-xs btn-default"  routerLink="/energy/energy-driver-data">查看详情</button>
            </div>
          </header>
          <div>
            <div class="widget-body no-padding" >
              <div class="col-md-4 col-sm-4 col-xs-12 text-align-center">
                <h4 style="padding: 30px 10px 10px;font-weight: 600;">钻机</h4>
                <div  echarts [options]="status3option" style="width: 100%;height:400px;margin-top:-80px;" class="demo-chart"></div>
                <div style="margin-bottom:20px;"><button  type="button" class="btn btn-primary">查看详情</button></div>
              </div>
              <div class="col-md-4 col-sm-4 col-xs-12 text-align-center">
                <h4 style="padding: 30px 10px 10px;font-weight: 600;">铲车</h4>
                <div  echarts [options]="status4option" style="width: 100%;height:400px;margin-top:-80px;" class="demo-chart"></div>
                <div style="margin-bottom:20px;"><button  type="button" class="btn btn-primary">查看详情</button></div>
              </div>
              <div class="col-md-4 col-sm-4 col-xs-12 text-align-center">
                <h4 style="padding: 30px 10px 10px;font-weight: 600;">车辆</h4>
                <div  echarts [options]="status5option" style="width: 100%;height:400px;margin-top:-80px;" class="demo-chart"></div>
                <div style="margin-bottom:20px;"><button  type="button" class="btn btn-primary">查看详情</button></div>
              </div>

            </div>
          </div>
        </sa-widget>
      </article>

      <article class="col-sm-12 ">
        <sa-widget [editbutton]="false" [deletebutton]="false" [colorbutton]="false">
          <header>
            <span class="widget-icon"> <i class="fa fa-table"></i> </span>
            <h2>爆破情况</h2>
            <div class="widget-toolbar">
              <button  class="btn btn-xs btn-default"  routerLink="/mining-mes/mining-mes-explode">查看详情</button>
            </div>
          </header>
          <div>
            <div class="widget-body no-padding" >
              <div class="col-md-6 col-sm-6 col-xs-12 text-align-center">
                <div class="progress" style="margin-top: 20px;">
                  <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
                    60%
                  </div>
                </div>
                <h4>爆破计划1</h4>
              </div>

              <div class="col-md-6 col-sm-6 col-xs-12 text-align-center ">
                <div class="progress"  style="margin-top: 20px;">
                  <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
                    40%
                  </div>
                </div>
                <h4 >爆破计划2</h4>
              </div>

            </div>
          </div>
        </sa-widget>
      </article>

      <article class="col-sm-12 ">
        <sa-widget [editbutton]="false" [deletebutton]="false" [colorbutton]="false">
          <header>
            <span class="widget-icon"> <i class="fa fa-table"></i> </span>
            <h2>钻孔情况</h2>
            <div class="widget-toolbar">
              <button  class="btn btn-xs btn-default"  routerLink="/mining-mes/mining-mes-drill">查看详情</button>
            </div>
          </header>
          <div>
            <div class="widget-body no-padding" >
              <div class="col-md-6 col-sm-6 col-xs-12 text-align-center">
                <div class="progress" style="margin-top: 20px;">
                  <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 20%;">
                    20%
                  </div>
                </div>
                <h4 >打钻进度1</h4>
              </div>
              <div class="col-md-6 col-sm-6 col-xs-12 text-align-center">
                <div class="progress" style="margin-top: 20px;">
                  <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 50%;">
                    50%
                  </div>
                </div>
                <h4 >打钻进度2</h4>
              </div>
            </div>
          </div>
        </sa-widget>
      </article>

    </div>
  </sa-widgets-grid>
</div>
